<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>企业污染违法行为实时风险评估系统</title>
    <link href="../styles/common.css" rel="stylesheet">
    <script src="../scripts/Plugin/jquery-3.3.1.min.js"></script>
    <script src="../scripts/Plugin/echarts.min.js"></script>
    <script src="../scripts/Plugin/bmap.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=fcY1nxxKMvzktRr2BHM7kdMRKyGc6s67"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/Plugin/laydate/laydate.js"></script>
</head>

<body>
    <!--顶部-->
    <header class="header left">
        <div class="left nav">
            <ul>
                <li class="nav_active"><i class="nav_1"></i><a href="index.html">采集概况</a> </li>
                <!-- <li><i class="nav_2"></i><a href="quota.html"></a> </li> -->
                <li><i class="nav_3"></i><a href="trend.html">趋势分析</a> </li>
                <!-- <li><i class="nav_4"></i><a href="chronic.html">慢病病人列表</a> </li> -->
            </ul>
        </div>
        <div class="header_center left" style="position:relative">

            <h2><strong>企业污染违法行为实时风险评估系统</strong></h2>

        </div>
        <div class="right nav text_right">
            <ul>

            </ul>
        </div>

    </header>
    <!--内容部分-->
    <div class="con left">
        <!--数据总概-->
        <div class="con_div">
            <div class="con_div_text left">
                <div class="con_div_text01 left">
                    <img src="../images/info_1.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>总数据量(所有企业)</p>
                        <p>120万条</p>

                    </div>
                </div>
                <div class="con_div_text01 right">
                    <img src="../images/info_2.png" class="left text01_img" />
                    <div class="left text01_div">

                        <p>污染物种类</p>
                        <p>8种</p>
                    </div>
                </div>
            </div>
            <div class="con_div_text left">
                <div class="con_div_text01 left">
                    <img src="../images/title_3.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>采集时间开始</p>
                        <p class="sky">2018年</p>
                    </div>
                </div>
                <div class="con_div_text01 right">
                    <img src="../images/title_3.png" class="left text01_img" />
                    <div class="left text01_div" style="text-align: center">
                        <p>采集时间结束</p>
                        <p class="sky">2021年</p>
                    </div>
                </div>
            </div>
            <div class="con_div_text left">

                <div class="con_div_text01 left">
                    <img src="../images/title_10.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>采集数据公司数量</p>
                        <p class="org">4家</p>
                    </div>
                </div>
                <div class="con_div_text01 right">
                    <img src="../images/info_6.png" class="left text01_img" />
                    <div class="left text01_div">
                        <p>排污口的总数</p>
                        <p class="org">15个</p>
                    </div>
                </div>
            </div>
        </div>
        <!--统计分析图-->
        <div class="div_any">
            <div class="left div_any01">
                <div class="div_any_child">
                    <div class="div_any_title"><img src="../images/title_1.png">污染企业行业分布</div>
                    <p id="pieChart1" class="p_chart"></p>
                </div>
                <div class="div_any_child">
                    <div class="div_any_title"><img src="../images/title_1.png">各污染物占比</div>
                    <p id="histogramChart" class="p_chart"></p>
                </div>
            </div>
            <div class="div_any02 left ">
                <div class="div_any_child div_height">
                    <div class="div_any_title any_title_width"><img src="../images/title_0.png">采集数据企业分布</div>
                    <div id="mapChart"
                        style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
                </div>
            </div>
            <div class="right div_any01">
                <div class="div_any_child">
                    <div class="div_any_title"><img src="../images/title_3.png">各时间分布(8-20)</div>
                    <p id="lineChart" class="p_chart"></p>
                </div>
                <div class="div_any_child">
                    <div class="div_any_title"><img src="../images/title_4.png">各月的数据(1-12月)</div>
                    <p id="lineChart2" class="p_chart"></p>
                </div>
            </div>
        </div>

        <div id="el-dialog" class="">
            <div class="xc_layer"></div>
            <div class="popBox" id="printView">
                <div class="ttBox"><span class="tt" id="reportTitle">检测分析</span><img src="../images/close.png"
                        style="width: 30px;float: right;cursor: pointer;" title="关闭弹窗" class="close" /></div>
                <div class="txtBox" id="el-dialog_body">
                    <div style="height:100%;width: 98%;margin-left: 1%;">
                        <div class="left div_any01" style="width: 100%;">
                            <div class="div_any_child">
                                <div class="div_any_title">
                                    <div type="text" class="demo-input" id="date1"
                                        style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img
                                        src="../images/title_4.png">污染物排放量
                                </div>
                                <p id="lineChart3" class="p_chart"></p>
                            </div>
                            <div class="div_any_child">
                                <div class="div_any_title">
                                    <div type="text" class="demo-input" id="date2"
                                        style="display: inline-block;cursor: pointer;margin-right: 16px;"></div><img
                                        src="../images/title_7.png">污染物浓度
                                </div>
                                <p id="lineChart4" class="p_chart"></p>
                            </div>
                        </div>
                        <div class="left div_any01">
                                <p id="pieChart2"></p>
                                <p id="pieChart3"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
